<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NRD Operaciones</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .test-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin: 1rem;
        }
        .test-button:hover {
            background: #218838;
        }
        .status {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ NRD Operaciones</h1>
        <p>P√°gina de diagn√≥stico - Si ves esto, GitHub Pages funciona</p>
        
        <div class="status">
            <h3>Estado del Sistema:</h3>
            <p>‚úÖ HTML cargado</p>
            <p>‚úÖ CSS cargado</p>
            <p id="js-status">‚è≥ Verificando JavaScript...</p>
            <p id="react-status">‚è≥ Verificando React...</p>
        </div>
        
        <button class="test-button" onclick="testJavaScript()">
            Probar JavaScript
        </button>
        
        <button class="test-button" onclick="testReact()">
            Probar React
        </button>
        
        <div id="test-results"></div>
    </div>

    <script>
        console.log('üöÄ JavaScript funcionando');
        document.getElementById('js-status').innerHTML = '‚úÖ JavaScript funcionando';
        
        function testJavaScript() {
            alert('¬°JavaScript est√° funcionando correctamente!');
            document.getElementById('test-results').innerHTML = 
                '<div class="status"><h3>‚úÖ JavaScript OK</h3><p>JavaScript est√° habilitado y funcionando.</p></div>';
        }
        
        function testReact() {
            console.log('üîç Verificando React...');
            
            // Verificar si React est√° cargado
            if (typeof React !== 'undefined') {
                console.log('‚úÖ React encontrado');
                document.getElementById('react-status').innerHTML = '‚úÖ React cargado';
                document.getElementById('test-results').innerHTML = 
                    '<div class="status"><h3>‚úÖ React OK</h3><p>React est√° cargado y funcionando.</p></div>';
            } else {
                console.log('‚ùå React no encontrado');
                document.getElementById('react-status').innerHTML = '‚ùå React no cargado';
                document.getElementById('test-results').innerHTML = 
                    '<div class="status"><h3>‚ùå React Error</h3><p>React no se est√° cargando. Verifica la consola para errores.</p></div>';
            }
        }
        
        // Verificar si los archivos se est√°n cargando
        fetch('./static/js/main.1108c08f.js')
            .then(response => {
                if (response.ok) {
                    console.log('‚úÖ Archivo JavaScript encontrado');
                } else {
                    console.error('‚ùå Archivo JavaScript no encontrado');
                }
            })
            .catch(error => {
                console.error('‚ùå Error cargando JavaScript:', error);
            });
    </script>
    
    <!-- Cargar React -->
    <script defer src="./static/js/main.1108c08f.js"></script>
</body>
</html>
